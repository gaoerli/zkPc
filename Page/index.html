<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>成绩查询</title>
  <link rel="stylesheet" href="http://localhost/js/lib/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="http://localhost/css/default.css" />
  <link rel="stylesheet" href="http://localhost/css/scoreDetail.css" />
  <style>
    .zk .zk-box {
      width: 722px;
      height: 361px;

    .zk .zk-box .items {

    .zk .zk-box .items input {

      height: 44px;

    .zk .zk-box .items input.input-one{

    }
    .zk .zk-box .items input.input-two{
    margin-top: 23px;
    }
  </style>

<body>

  <div class="zk" id="app">
    <div class="zk-bg"></div>

      <div class="layui-form-item items">

          <input type="text" placeholder="请输入准考证号" autocomplete="off" class="layui-input input-one">
        </div>
        <div class="layui-input-block">
          <input type="text" placeholder="请输入姓名" autocomplete="off" class="layui-input input-two">
        </div>
      </div>
    </div>

  </div>

  <script src="http://localhost/js/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="http://localhost/js/lib/vue/js/vue.js"></script>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          msg: '标题',
        }

    })
